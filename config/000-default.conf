# Ensure that Apache listens on port 80
Listen 80
<VirtualHost *:80>
    DocumentRoot "/var/www/site"
    ServerName georgecolgrove.com

  
    # Other directives here
</VirtualHost>
<Directory /var/www/site/>
    Options -Indexes FollowSymLinks
    AllowOverride All
    Order deny,allow
    Allow from all
</Directory>